<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Register - Brand</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body class="bg-gradient-primary">
  <div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-flex">
            <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg&quot;);"></div>
          </div>
          <div class="col-lg-7">
            <div class="p-5" data-component="RegistrationPage">
              <div class="text-center">
                <h4 class="text-dark mb-4">Create an Account!</h4>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0" data-component="BusinessName"><input class="form-control form-control-user" type="text" id="exampleBusinessName" placeholder="Business Name" name="business_name"></div>
                </div>
                 <div class="row">
                  <div class="form-group col-sm-12" data-component="Address"><input class="form-control form-control-user" type="text" id="exampleBusinessAddress" placeholder="Business Address" name="business_address"></div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0" data-component="TownCity"><input class="form-control form-control-user" type="text" id="exampleBusinessCity" placeholder="Town/City" name="business_City"></div>
                  <div class="col-sm-6" data-component="State"><input class="form-control form-control-user" type="text" id="exampleBusinessState" placeholder="State Abbr." name="business_state"></div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0" data-component="FirstName"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name"></div>
                  <div class="col-sm-6" data-component="LastName"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Last Name" name="last_name"></div>
                </div>
                <div class="form-group" data-component="Email"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email"></div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0" data-component="FirstPassword"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password"></div>
                  <div class="col-sm-6" data-component="SecondPassword"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat"></div>
                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" data-component="SubmitCreate">Register Account</button>
                <hr><a class="btn btn-primary btn-block text-white btn-google btn-user" role="button" data-component="SubmitCreateGoogle"><i class="fab fa-google"></i>&nbsp; Register with Google</a><a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button" data-component="SubmitCreateFacebook"><i
                    class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                <hr>
              </form>
              <div class="text-center" data-component="GoToLogin"><a class="small" href="./index.html">Already have an account? Login!</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="assets/js/bs-charts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="assets/js/theme.js"></script>
</body>

</html>
